<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div><img src="./Pics/logo.png" alt="error"></div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </header>
    <div id="form">
        <form>
            <h1>Contact Form</h1>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your Name" id="name" name="name" class="inc"><br><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your Email" id="email" name="email" class="inc"><br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" style="padding: 0px 4px;" placeholder="Enter your Message"></textarea><br><br>
            <input type="submit" id="submit">
        </form>
    </div>
</body>
</html>
