<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle button</title>
    <style>
        body{
            height: 100vh;
            padding: 0px;
            margin: 0px;
        }
        h1{
            text-align: center;
        }
        button{
            display: block;
            margin: auto;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: green;
            padding: 10px 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>The most affordable learning platform</h1>
    <button onclick="toggle()">Click Here</button>
</body>
<script>
    let text=document.querySelector("h1");
    let one;
    function toggle(){
        if(one){
           text.textContent="PW Skills";
           one=false;
        }
        else{text.textContent="The most affordable learning platform";one=true}
    }
</script>
</html>
