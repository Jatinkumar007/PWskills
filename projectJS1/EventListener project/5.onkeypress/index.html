<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress</title>
    <style>
        #container{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: auto;
        }#input{
            padding: 5px 20px;
            display: block;
            margin: auto;
        }
        h1,h3,p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
       <h3></h3>
    </div>
    <h1>Enter any Color Name</h1>
    <p>don't forget to add space at last</p>
    <input type="text" id="input" placeholder="Color Name">
</body>
<script>
    let body=document.getElementById("container");
    let text=document.querySelector("h3");
    let input=document.getElementById("input");

    input.addEventListener("keypress",()=>{color()});

    let color=()=>{
        body.style.background=input.value;
        text.textContent=input.value;
    }
</script>
</html>
