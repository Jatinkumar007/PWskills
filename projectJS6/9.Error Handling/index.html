<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function errorhandling(){
          try{
          let api = await fetch("https://jsonplaceholder.typicode.com/posts/123456789");
          if(!api.ok){
            throw new Error(api.status)
          }
          let data = await api.json();
          return data;
          }catch(err){
            document.querySelector("body").textContent="An error occured :- "+err;
          }

      }
      errorhandling().then((data)=>{console.log(data)});
    </script>
  </body>
</html>
